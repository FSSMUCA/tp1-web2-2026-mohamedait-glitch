<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP JavaScript </title>
</head>
<body>

    <h1>Exercice 2 </h1>

    <script>
        // Déclaration des variables en camelCase
        let monPrenom = "Mariem";
        let monAge = 20;
        let maVille = "Marrakech";
        let maTaille = 1.75;
        let aimeLeJs = true;

        // 1. Affichage avec libellés explicites
        console.log("Prénom :", monPrenom);
        console.log("Âge :", monAge);
        console.log("Ville :", maVille);
        console.log("Taille :", maTaille);
        console.log("Aime le JS :", aimeLeJs);

        // 2. Modification de la valeur (Incrémentation)
        monAge = monAge + 1;

        // 3. Affichage du nouvel âge
        console.log("Nouvel âge :", monAge);
    </script>

</body>
</html>
