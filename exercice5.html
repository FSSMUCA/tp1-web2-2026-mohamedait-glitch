<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JavaScript</title>
</head>
<body>

    <h1>Exrcice 5</h1>
    
    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
        // 1. Déclaration des variables avec vos informations
        let prenom = "Mariem";
        let nom = "EL AMRANI"; // Exemple de nom
        let age = 20;
        let ville = "Marrakech";

        // 2. Affichage du Prénom et NOM (en majuscules pour le style)
        document.getElementById("nomComplet").innerHTML = `<strong>Nom complet :</strong> ${prenom} ${nom.toUpperCase()}`;

        // 3. Affichage de l'âge et de la ville
        document.getElementById("age").innerHTML = `<strong>Âge :</strong> ${age} ans`;
        document.getElementById("ville").innerHTML = `<strong>Ville :</strong> ${ville}`;

        // 4. Phrase de présentation complète
        document.getElementById("presentation").innerHTML = `Je m'appelle ${prenom} ${nom}, j'ai ${age} ans et j'habite à ${ville}.`;

        // 5. Modification dynamique du titre de l'onglet du navigateur
        document.title = "Fiche de " + prenom;
    </script>

</body>
</html>
